<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
        <audio autoplay loop src="Media/Game soundtrack.mp3" id="background-music"></audio>
        <audio autoplay loop src="Media/Sound Effect for game start.mp3" id="game-music"></audio>
        <title>Squatch Trail</title>
    </head>
    <body>
        <header>
            <a href="index.html"><img id="logo" src="Media/Blank 10 x 8 in (6).png"></a>
        </header>
        
        <main id="main">
            <!-- to append canvas -->
            <div id = "main-screen"></div>
            <!-- playnow-fieldset is to remove the form after button is clicked -->
            <form id="user-form">
                <fieldset>
                    <input id="playerName" placeholder="Your Name...">
                    <button><img id="playnowButton" src="Media/playnowButtion.png"></button>
                </fieldset>
            </form>
            <!-- the question cards will pop up and append to main -->
            <div id = "question-cards"> </div>        
         </main>   
    </body>
    <footer id="footerRow">
        <a href = "aboutMe.html"><img id="aboutusLog" src="Media/aboutuslog.png"></a>
        <a href= "leaderboard.html"><img id="leaderboardLog" src="Media/leaderboardlog.png"></a>
    </footer>
    <script src="js/app.js"></script>
    <script src="js/cardOptions.js"></script>
</html>
